<div class="container ">
    <div id="loginbox" class="mainbox col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-titlez text-center"><img class="GGloginlogo" src="img/logo.png" /></div>
                <div class="panel-titlez text-center">
                    <h3>Login to your account</h3>
                </div>
            </div>

            <div class="panel-bodyz">
                <form id="form" name='login_form' class='loginForm' class="form-horizontal" enctype="multipart/form-data">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" placeholder="User" required ng-model="username">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password" required ng-model="password">
                    </div>

                    <div class="form-group">
                        <!--button type="submit" class="btn btn-secondary pull-right" ng-disabled="login_form.$invalid" ng-click="submit(user)"><i class="glyphicon glyphicon-log-in"></i> Log in</button-->
                        <!--button type="submit" class="btn btn-secondary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button-->
                        <div class="col-sm-6 " style="padding-left:4%;">
                            <input type="checkbox" ng-model='RmbMe'>
                            <font color="#337ab7 ">Remeber Me
                                <font><br>
                        </div>
                        <div class="col-sm-6 ">
                            <button type="submit " class="btn btn-secondary pull-right " ng-click="submit() " ng-disabled="login_form.$invalid "><i class="glyphicon glyphicon-log-in "></i> Log in</button>
                        </div>


                    </div>

                </form>
                <p class="forgotPass "><a href="/GPS/#/forgot_pass">Forgot your password?</a></p>
                <span style='padding-left: 70px; color: red;'>{{msgtext}}</span>

            </div>

        </div>
    </div>
</div>
