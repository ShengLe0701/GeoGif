<div class="container">
    <div id="loginbox" class="mainbox col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-3">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="panel-titlez text-center">
                    <h3>Forgot password</h3>
                </div>
            </div>

            <div class="panel-bodyz">
                <form id="form1" name='forgot_form' class='loginForm' class="form-horizontal">

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <input type="email" name='email' class="form-control" placeholder="Email address" required ng-model="email">


                    <div class="form-group" style="margin-top: 20px; margin-left: 100px;">

                        <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="forgot_form.$invalid" ng-click='email_send();'>Send new password</button>

                    </div>

                </form>

            </div>

        </div>
    </div>


</div>
